schema {
    query: Query
    mutation: Mutation
}

type Query {
    profile(id_public: String!): Profile!
    profiles: [Profile]!
}
type Mutation {
    createProfile(input: NewProfile!): Profile!
    updateProfile(input: UpdateProfile!): Profile!
}
type Profile {
    id: ID!
    id_public: String!
    profile_type: Int!
    names: String!
    email: String!
    birthdate: String!
    phone: String!
    img: String!
}

input NewProfile {
    email: String!
    names: String!  
    id_public:String!
    birthdate: String
    phone: String
    profile_type: Int!
    img: String
}

input UpdateProfile {
    id_public: String!
    names: String
    img: String
    email: String
    birthdate: String
    phone: String
    profile_type: Int
}
