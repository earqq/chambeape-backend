schema {
    query: Query
    mutation: Mutation
}

type Query {
    profile(id_public: String!): Profile!
    profiles: [Profile]!
    job(id_public:String!): Job!
    jobs(profile_id_public:String,job_type:Int,date:String,state:Boolean,limit:Int!): [Job]!
}
type Mutation {
    createProfile(input: NewProfile!): Profile!
    updateProfile(input: UpdateProfile!): Profile!
    createJob(input: NewJob!): Job!
    updateJob(input: UpdateJob!): Job!
}
type Profile {
    id: ID!
    id_public: String!
    profile_type: Int!
    names: String!
    email: String!
    birthdate: String!
    phone: String!
    img: String!    
}
type Task{
    description:String!
}
type JobOwner{
    id_public:String!
    phone:String!
    img:String!
}
type Location {
	latitude:String
	longitude:String
    postal_code:String
    route:String
    locality:String
    area_level_1:String
    area_level_2:String
    country: String
}
type Job {
    id: ID!
    title: String!
    tasks: [Task!]
    id_public:String!
    end_date: String!
    job_type: Int!
    price:Float!
    state:Boolean!
    location:Location!
    owner:JobOwner!

}
input NewJobOwner{
    id_public:String!
    phone:String!
    img:String!
}
input AddLocation {
	latitude:String
	longitude:String
    postal_code:String
    route:String
    locality:String
    area_level_1:String
    area_level_2:String
    country: String
}
input NewJob {
    title: String!
    tasks: [NewTask!]
    end_date: String!
    id_public:String!
    state:Boolean!
    job_type: Int!
    price: Float!
    location:AddLocation!
    owner:NewJobOwner!
}
input UpdateJob {
    title: String!
    id_public:String!
    tasks: [NewTask!]!
    state:Boolean!
    end_date: String!
    job_type: Int!
    price: Float!
    location:AddLocation!
    owner:NewJobOwner!
}
input NewProfile {
    email: String!
    names: String!  
    id_public:String!
    birthdate: String
    phone: String
    profile_type: Int!
    img: String
}

input UpdateProfile {
    id_public: String!
    names: String!
    img: String!
    email: String!
    birthdate: String!
    phone: String!
    profile_type: Int!
}
input NewTask{
    description: String
}